{% if breadcrumbs %}
<nav aria-label="breadcrumb" style="margin-bottom: 1rem;">
    <a href="{{ breadcrumbs[0].href }}">â¬… {{ breadcrumbs[0].label }}</a>
    {% if extra_breadcrumbs %}
    {% for bc in extra_breadcrumbs %}
    &nbsp;&nbsp;|&nbsp;&nbsp;<a href="{{ bc.href }}">{{ bc.label }}</a>
    {% endfor %}
    {% endif %}
    {% if breadcrumbs|length > 1 %}
    <span style="margin: 0 0.5rem;">/</span>
    <strong>{{ breadcrumbs[1].label }}</strong>
    {% endif %}
</nav>
{% endif %}
